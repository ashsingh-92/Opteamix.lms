<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opteamix LMS — Dashboard</title>

  <!-- ONLY dashboard.css -->
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="left">
      <img src="opteamix-logo.png" alt="Opteamix logo" class="small-logo" onerror="this.style.display='none'"/>
      <h2 class="brand">Opteamix LMS</h2>
    </div>
    <div class="right">
      <input id="courseSearch" placeholder="Search courses..." aria-label="Search courses" />
      <button id="logoutBtn" class="btn-ghost" aria-label="Logout">Logout</button>
    </div>
  </header>

  <main class="dashboard-wrap" role="main">
    <section class="hero" aria-labelledby="heroTitle">
      <h1 id="heroTitle" class="title">Welcome to Your Learning Space</h1>
      <p id="welcomeText" class="subtitle">Hello, Learner! Ready to learn today?</p>
    </section>

    <section class="quote-section" aria-hidden="false">
      <div class="quote-card" aria-live="polite">
        <div class="quote-emoji" aria-hidden="true">🌟</div>
        <blockquote class="quote-text" id="quoteText">“An investment in knowledge pays the best interest.” — Benjamin Franklin</blockquote>
      </div>
    </section>

    <section class="grid-section" aria-labelledby="quickActions">
      <h3 id="quickActions" class="section-heading">Quick Actions</h3>
      <div id="cardsGrid" class="cards-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Modal for card details -->
  <div id="detailModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close modal">✕</button>
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="modalStart" class="btn-primary">Start Learning</button>
        <button id="modalBack" class="btn-ghost">Back</button>
      </div>
    </div>
  </div>

  <!-- Dashboard JS (app logic) -->
  <script src="app.js"></script>
</body>
</html>
