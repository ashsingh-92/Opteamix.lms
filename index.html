<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opteamix LMS — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-bg">
  <main class="login-container">
    <img src="opteamix-logo.png" alt="Opteamix" class="logo"/>
    <div class="login-card">
      <h1>Welcome</h1>
      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="muted">Use any email to continue (demo mode)</p>
    </div>
  </main>

  <script>
    // Simple demo login — stores email and navigates to dashboard
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      localStorage.setItem('lms_user_email', email);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
