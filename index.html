<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opteamix LMS — Login</title>

  <!-- Optional external stylesheet -->
  <link rel="stylesheet" href="login.css" />

  <!-- Minimal fallback styles -->
  <style>
    :root{--blue:#0b63d6;--muted:#64748b}
    body.login-bg{ font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#0b63d6 0%,#0b7be6 100%); min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; padding:24px;}
    .page-wrap{ width:100%; max-width:480px; }
    .login-card{ background:rgba(255,255,255,0.98); border-radius:12px; padding:28px; box-shadow:0 10px 30px rgba(2,6,23,0.15); text-align:center; }
    .logo-wrap{ height:72px; display:flex; align-items:center; justify-content:center; padding-bottom:8px; }
    .logo{ max-height:64px; width:auto; object-fit:contain; display:block; }
    h1{ font-size:20px; margin:6px 0 14px; color:#07345a; }
    form{ text-align:left; }
    label{ display:block; font-size:13px; color:#475569; margin-top:8px; }
    input{ width:100%; padding:10px 12px; margin-top:6px; border-radius:8px; border:1px solid #e2e8f0; font-size:14px; }
    .row{ display:flex; gap:10px; align-items:center; margin-top:12px; }
    .btn-primary{ width:100%; padding:10px; border-radius:8px; border:none; background:var(--blue); color:#fff; font-weight:600; cursor:pointer; }
    .muted{ font-size:13px; color:var(--muted); text-align:center; margin-top:12px; }
    .toggle-link{ color:var(--blue); cursor:pointer; text-decoration:none; }
    .mode-badge{ display:inline-block; background:#eef8ff; color:var(--blue); padding:6px 10px; border-radius:999px; font-size:13px; margin-bottom:8px;}
    .small{ font-size:12px; color:#94a3b8; margin-top:8px;}
  </style>

  <!-- Load Supabase locally (file saved as supabase.esm.js) -->
  <script type="module">
    import { createClient } from './supabase.esm.js';

    // ====== CONFIG: replace with your Supabase values ======
    const SUPABASE_URL = "https://kbyhxnhdhcgnqxmnaall.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtieWh4bmhkaGNnbnF4bW5hYWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMTExMTAsImV4cCI6MjA3Mjg4NzExMH0.1ThGFsixhHTy7YrSDgH0RTEPaw19Z2LbPABrFb4i0bg";
    // =======================================================

    try {
      window.supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
      console.log('✅ Supabase client created and attached to window.supabase');
    } catch (err) {
      console.error('❌ Failed to create Supabase client', err);
    }
  </script>
</head>
<body class="login-bg">
  <div class="page-wrap">
    <div class="login-card" role="main" aria-labelledby="welcomeTitle">
      <div class="logo-wrap">
        <img src="opteamix-logo.png" alt="Opteamix logo" class="logo" onerror="this.style.display='none'"/>
      </div>

      <div style="text-align:center">
        <div class="mode-badge" id="modeBadge">Sign in</div>
        <h1 id="welcomeTitle">Welcome to Opteamix LMS</h1>
      </div>

      <form id="authForm" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@company.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 6 characters" required />

        <div class="row">
          <button type="submit" class="btn-primary" id="submitBtn">Sign in</button>
        </div>
      </form>

      <p class="muted" style="margin-top:10px">
        <span id="toggleText">Don't have an account?</span>
        <a class="toggle-link" id="toggleMode">Sign up</a>
      </p>

      <div class="small" id="diag">Status: ready</div>
    </div>
  </div>

  <!-- Login logic -->
  <script>
  const diagEl = document.getElementById('diag');
  function diag(msg){ console.log(msg); if (diagEl) diagEl.textContent = 'Status: ' + msg; }

  let mode = 'signin';
  const modeBadge = document.getElementById('modeBadge');
  const submitBtn = document.getElementById('submitBtn');
  const toggleText = document.getElementById('toggleText');
  const toggleMode = document.getElementById('toggleMode');

  async function createSupabaseClient() {
    if (window.supabase) {
      diag('Supabase client available');
      return window.supabase;
    }
    diag('Supabase not available — using local fallback.');
    return null;
  }

  (async function init() {
    const supabase = await createSupabaseClient();

    function userNameFromEmail(email) {
      try { return encodeURIComponent((email||'').split('@')[0] || 'user'); } catch(e){ return 'user'; }
    }

    async function doSignUp(email, password) {
      if (!supabase) {
        localStorage.setItem('lms_user_email', email);
        alert('Local demo: user saved. Now Sign in to continue.');
        return;
      }
      diag('Signing up...');
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) { alert('Sign up error: ' + error.message); return; }
      if (data?.user && !data?.session) {
        alert('Sign up successful. Check your email to confirm, then sign in.');
      } else {
        alert('Signed up and signed in. Redirecting...');
        window.location.href = 'dashboard.html?user=' + userNameFromEmail(email);
      }
    }

    async function doSignIn(email, password) {
      if (!supabase) {
        localStorage.setItem('lms_user_email', email);
        window.location.href = 'dashboard.html';
        return;
      }
      diag('Signing in...');
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { alert('Login error: ' + error.message); return; }
      window.location.href = 'dashboard.html?user=' + userNameFromEmail(email);
    }

    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) { alert('Please enter email and password'); return; }
      if (mode === 'signin') {
        doSignIn(email, password);
      } else {
        if (password.length < 6) { alert('Password must be at least 6 characters'); return; }
        doSignUp(email, password);
      }
    });

    toggleMode.addEventListener('click', (e) => {
      e.preventDefault();
      if (mode === 'signin') {
        mode = 'signup';
        modeBadge.textContent = 'Sign up';
        submitBtn.textContent = 'Create account';
        toggleText.textContent = 'Already have an account?';
        toggleMode.textContent = 'Sign in';
      } else {
        mode = 'signin';
        modeBadge.textContent = 'Sign in';
        submitBtn.textContent = 'Sign in';
        toggleText.textContent = "Don't have an account?";
        toggleMode.textContent = 'Sign up';
      }
    });
  })();
  </script>
</body>
</html>
