<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opteamix LMS — Login</title>
  <link rel="stylesheet" href="login.css" />

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body class="login-bg">
  <div class="page-wrap">
    <div class="login-card">
      <img src="opteamix-logo.png" alt="Opteamix logo" class="logo" onerror="this.style.display='none'"/>
      <h1>Welcome</h1>

      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="muted">
        Use your email to sign in or
        <a href="#" id="signupLink">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    /* ==== CONFIG: replace these with your Supabase values ==== */
    const SUPABASE_URL = "https://kbyhxnhdhcgnqxmnaall.supabase.co"; // from Settings > API > Project URL
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtieWh4bmhkaGNnbnF4bW5hYWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMTExMTAsImV4cCI6MjA3Mjg4NzExMH0.1ThGFsixhHTy7YrSDgH0RTEPaw19Z2LbPABrFb4i0bg";               // from Settings > API > anon key
    /* ======================================================== */

    // Create Supabase client from the global "supabase"
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Helper: redirect to dashboard
    function redirectToDashboard(email) {
      const safeName = encodeURIComponent(email.split('@')[0] || 'user');
      window.location.href = `dashboard.html?user=${safeName}`;
    }

    // Sign up
    async function signUp(email, password) {
      try {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          alert("Sign up error: " + error.message);
          console.error("SignUp error:", error);
          return;
        }
        console.log("SignUp result:", data);

        if (data?.user && !data?.session) {
          // Email confirmation required
          alert("Sign up successful! Please check your email to confirm, then log in.");
        } else {
          // Auto signed in
          alert("Sign up successful! Redirecting to dashboard...");
          redirectToDashboard(email);
        }
      } catch (err) {
        console.error("Unexpected signUp error:", err);
        alert("Unexpected sign up error — check console.");
      }
    }

    // Sign in
    async function signIn(email, password) {
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("Login error: " + error.message);
          console.error("SignIn error:", error);
          return;
        }
        console.log("SignIn result:", data);
        redirectToDashboard(email);
      } catch (err) {
        console.error("Unexpected signIn error:", err);
        alert("Unexpected sign in error — check console.");
      }
    }

    // Attach login form handler
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }
      signIn(email, password);
    });

    // Attach signup link handler
    document.getElementById("signupLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = prompt("Enter your email to sign up:");
      if (!email) return;
      const password = prompt("Choose a password (min 6 characters):");
      if (!password) return;
      signUp(email.trim(), password);
    });
  </script>
</body>
</html>
