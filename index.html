<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opteamix LMS — Login</title>

  <!-- Use your real login.css if you have one -->
  <link rel="stylesheet" href="login.css" />

  <!-- Minimal fallback styles so page remains usable even if login.css missing -->
  <style>
    :root{--blue:#0b63d6;--muted:#64748b}
    body.login-bg{ font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#0b63d6 0%,#0b7be6 100%); min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; padding:24px;}
    .page-wrap{ width:100%; max-width:480px; }
    .login-card{ background:rgba(255,255,255,0.98); border-radius:12px; padding:28px; box-shadow:0 10px 30px rgba(2,6,23,0.15); text-align:center; }
    .logo-wrap{ height:72px; display:flex; align-items:center; justify-content:center; padding-bottom:8px; }
    .logo{ max-height:64px; width:auto; object-fit:contain; display:block; }
    h1{ font-size:20px; margin:6px 0 14px; color:#07345a; }
    form{ text-align:left; }
    label{ display:block; font-size:13px; color:#475569; margin-top:8px; }
    input{ width:100%; padding:10px 12px; margin-top:6px; border-radius:8px; border:1px solid #e2e8f0; font-size:14px; }
    .row{ display:flex; gap:10px; align-items:center; margin-top:12px; }
    .btn-primary{ width:100%; padding:10px; border-radius:8px; border:none; background:var(--blue); color:#fff; font-weight:600; cursor:pointer; }
    .muted{ font-size:13px; color:var(--muted); text-align:center; margin-top:12px; }
    .toggle-link{ color:var(--blue); cursor:pointer; text-decoration:none; }
    .mode-badge{ display:inline-block; background:#eef8ff; color:var(--blue); padding:6px 10px; border-radius:999px; font-size:13px; margin-bottom:8px;}
    .small{ font-size:12px; color:#94a3b8; margin-top:8px;}
  </style>

  <!-- Supabase CDN (v2) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="login-bg">
  <div class="page-wrap">
    <div class="login-card" role="main" aria-labelledby="welcomeTitle">
      <div class="logo-wrap">
        <!-- If your logo file is missing, it will hide itself -->
        <img src="opteamix-logo.png" alt="Opteamix logo" class="logo" onerror="this.style.display='none'"/>
      </div>

      <div style="text-align:center">
        <div class="mode-badge" id="modeBadge">Sign in</div>
        <h1 id="welcomeTitle">Welcome to Opteamix LMS</h1>
      </div>

      <form id="authForm" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@company.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 6 characters" required />

        <div class="row">
          <button type="submit" class="btn-primary" id="submitBtn">Sign in</button>
        </div>
      </form>

      <p class="muted" style="margin-top:10px">
        <span id="toggleText">Don't have an account?</span>
        <a class="toggle-link" id="toggleMode">Sign up</a>
      </p>

      <div class="small" id="diag">Status: ready</div>
    </div>
  </div>

  <script>
  /********* CONFIG - replace these values with YOUR Supabase project details *********/
  const SUPABASE_URL = "https://kbyhxnhdhcgnqxmnaall.supabase.co"; // <-- replace if different
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtieWh4bmhkaGNnbnF4bW5hYWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMTExMTAsImV4cCI6MjA3Mjg4NzExMH0.1ThGFsixhHTy7YrSDgH0RTEPaw19Z2LbPABrFb4i0bg"; // <-- replace with your anon key
  /***********************************************************************************/

  const diagEl = document.getElementById('diag');
  function diag(msg){ console.log(msg); if (diagEl) diagEl.textContent = 'Status: ' + msg; }

  // Mode state: 'signin' or 'signup'
  let mode = 'signin';
  const modeBadge = document.getElementById('modeBadge');
  const submitBtn = document.getElementById('submitBtn');
  const toggleText = document.getElementById('toggleText');
  const toggleMode = document.getElementById('toggleMode');

  // Try to create supabase client, but be resilient if CDN blocked
  async function createSupabaseClient() {
    if (window.supabase && window.supabase.createClient && SUPABASE_URL && SUPABASE_KEY) {
      diag('Creating Supabase client...');
      try {
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        diag('Supabase client ready');
        return client;
      } catch (e) {
        console.error('createClient error', e);
      }
    }
    diag('Supabase not available — will use local fallback.');
    return null;
  }

  (async function init() {
    const supabase = await createSupabaseClient();

    // Helper user name
    function userNameFromEmail(email) {
      try { return encodeURIComponent((email||'').split('@')[0] || 'user'); } catch(e){ return 'user'; }
    }

    // Auth functions
    async function doSignUp(email, password) {
      if (!supabase) {
        // fallback local demo behavior
        localStorage.setItem('lms_user_email', email);
        alert('Local demo: user saved. Now Sign in to continue.');
        return;
      }
      diag('Signing up...');
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Sign up error: ' + error.message);
        diag('Sign up failed');
        console.error(error);
        return;
      }
      diag('Sign up response received');
      // If email confirmation required, user may need to confirm before sign in
      if (data?.user && !data?.session) {
        alert('Sign up successful. Check your email to confirm (if required), then sign in.');
      } else {
        alert('Signed up and signed in. Redirecting...');
        window.location.href = 'dashboard.html?user=' + userNameFromEmail(email);
      }
    }

    async function doSignIn(email, password) {
      if (!supabase) {
        // fallback local demo
        localStorage.setItem('lms_user_email', email);
        window.location.href = 'dashboard.html';
        return;
      }
      diag('Signing in...');
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        // common: email not confirmed
        alert('Login error: ' + error.message + (error.message.toLowerCase().includes('email') ? '\nCheck your email to confirm.' : ''));
        diag('Sign in failed');
        console.error(error);
        return;
      }
      diag('Sign in success');
      window.location.href = 'dashboard.html?user=' + userNameFromEmail(email);
    }

    // Wire form submit
    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = (document.getElementById('email')||{}).value.trim();
      const password = (document.getElementById('password')||{}).value.trim();
      if (!email || !password) { alert('Please enter email and password'); return; }
      if (mode === 'signin') {
        doSignIn(email, password);
      } else {
        // signup mode
        if (password.length < 6) {
          alert('Password must be at least 6 characters');
          return;
        }
        doSignUp(email, password);
      }
    });

    // Toggle sign in / sign up
    toggleMode.addEventListener('click', (e) => {
      e.preventDefault();
      if (mode === 'signin') {
        mode = 'signup';
        modeBadge.textContent = 'Sign up';
        submitBtn.textContent = 'Create account';
        toggleText.textContent = 'Already have an account?';
        toggleMode.textContent = 'Sign in';
      } else {
        mode = 'signin';
        modeBadge.textContent = 'Sign in';
        submitBtn.textContent = 'Sign in';
        toggleText.textContent = "Don't have an account?";
        toggleMode.textContent = 'Sign up';
      }
    });

    // initial UI
    mode = 'signin';
    modeBadge.textContent = 'Sign in';
    submitBtn.textContent = 'Sign in';
    toggleText.textContent = "Don't have an account?";
    toggleMode.textContent = 'Sign up';

  })();
  </script>
</body>
</html>
