<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opteamix LMS â€” Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-bg">
  <div class="page-wrap">
    <div class="login-card">
      <img src="opteamix-logo.png" alt="Opteamix logo" class="logo" onerror="this.style.display='none'"/>
      <h1>Welcome</h1>

      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="muted">Use any email to continue (demo mode)</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value || 'Learner';
      localStorage.setItem('lms_user_email', email);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
